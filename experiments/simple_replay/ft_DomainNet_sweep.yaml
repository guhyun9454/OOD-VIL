# ft_sweep.yaml
name: FT_sweep
program: main.py
method: grid
metric:
  name: val/accuracy_last_task
  goal: maximize
parameters:
  # --- 기본 설정 ---
  dataset:
    value: DomainNet
  num_tasks:
    value: 30
  data_path:
    value: /local_datasets
  IL_mode:
    value: vil
  
  # --- 모델 및 시드 ---
  method:
    value: FT
  seed:

    values: [1, 2, 3, 4, 5]
  ood_develop:
    value: 10000
  # --- OOD 설정 ---
  ood_dataset:
    value: CORe50
  ood_method:
    value: MSP,MAXLOGIT,ENERGY,GEN,PRO_GEN
  gen_gamma:
    value: 0.01
  gen_M:
    value: 3
  pro_gen_gd_steps:
    value: 3
  pro_gen_noise_level:
    value: "5e-4"
  replay_per_task:
    value: 345
  # --- WandB 설정 ---
  wandb_project:
    value: dummy
  wandb_run:
    value: FT_replay